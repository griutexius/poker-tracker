<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Results for {{ username }}</h2>
        <p>Buy-In Amount: ${{ buy_in }}</p>

        {% if profit is defined %}
            <p>Cash-Out Amount: ${{ cash_out }}</p>
            <p><strong>Profit/Loss: ${{ profit }}</strong></p>
        {% else %}
            <form action="/result" method="POST">
                <label for="cash_out">Enter Cash-Out Amount:</label>
                <input type="number" id="cash_out" name="cash_out" required placeholder="Enter Cash-Out Amount">
                <button type="submit">Calculate Profit</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
