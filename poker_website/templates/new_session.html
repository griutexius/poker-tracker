<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start New Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Start a New Poker Session</h1>
        <form action="{{ url_for('new_session') }}" method="POST">
            <label for="buy_in">Buy-in Amount:</label>
            <input type="number" id="buy_in" name="buy_in" step="0.01" required>
            
            <label for="cash_out">Cash-out Amount:</label>
            <input type="number" id="cash_out" name="cash_out" step="0.01" required>
            
            <button type="submit" class="btn">Submit Session</button>
        </form>
        
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
