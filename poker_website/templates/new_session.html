<form method="POST" action="{{ url_for('new_session') }}">
    <label for="buy_in">Buy In:</label>
    <input type="number" id="buy_in" name="buy_in" step="0.01" required>
    
    <label for="cash_out">Cash Out:</label>
    <input type="number" id="cash_out" name="cash_out" step="0.01" required>
    
    <button type="submit">Submit</button>
</form>
<a href="{{ url_for('home') }}">Cancel</a>
