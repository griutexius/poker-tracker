<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy-In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}! Ready to start?</h2>
        <p>Thank you for joining Gaugio Gazino. Here you can proceed with your buy-in process.</p>
        
        <form action="/buy_in" method="POST">
            <label for="buy_in">Enter Buy-In Amount:</label>
            <input type="number" id="buy_in" name="buy_in" required placeholder="Enter Buy-In Amount">
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
