<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Gaugio Gazino Poker Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Hello {{ username }}, Welcome to Gaugio Gazino Poker Tracker</h2>
        <form action="/buy_in/{{ username }}" method="POST">
            <label for="buy_in">Buy-In Amount (€):</label>
            <input type="number" id="buy_in" name="buy_in" step="0.01" placeholder="Enter Buy-In Amount" required>
            <label for="cash_out">Cash-Out Amount (€):</label>
            <input type="number" id="cash_out" name="cash_out" step="0.01" placeholder="Enter Cash-Out Amount" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
